<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.scss">
    <link rel="stylesheet" href="/scss/style.scss">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="advertiseDiv">
            <img src="/public/arrow-left.svg" class="offer__slider-left" alt="">
            <img src="/public/slider.png" class="offer__slide" alt="">
            <img src="/public/sliderTwo.png" class="offer__slide" alt="">
            <img src="/public/sliderThree.png" class="offer__slide" alt="">
            <img src="/public/sliderFour.png" class="offer__slide" alt="">
            <img src="/public/sliderFive.png" class="offer__slide" alt="">
            <img src="/public/arrow-right.svg" class="offer__slider-right" alt="">
        </div>
        <h1 class="preTitle"></h1>
        <div class="productsCate">
        </div>
    </div>
    <div class="catalogDiv">
        <div class="left">
            <span class="categories">Категории товаров</span>
            <a href="/pages/categories.html">
                <h3 class="catalogCategory" data-type="furniture">Мебель <button class="lengthPR"></button></h3>
            </a>
            <a href="/pages/categories.html">
                <h3 class="catalogCategory" data-type="PC">Компьютерная техника <button class="lengthPR"></button></h3>
            </a>
            <a href="/pages/categories.html">
                <h3 class="catalogCategory" data-type="audio">Акустика <button class="lengthPR"></button></h3>
            </a>
            <a href="/pages/categories.html">
                <h3 class="catalogCategory" data-type="TV">Телевизоры <button class="lengthPR"></button></h3>
            </a>
            <a href="/pages/categories.html">
                <h3 class="catalogCategory" data-type="kitchen">Кухня <button class="lengthPR"></button></h3>
            </a>
        </div>
        <div class="right">
            <input type="number" id="minPrice" placeholder="Минимальная цена">
            <input type="number" id="maxPrice" placeholder="Максимальная цена">
            <button class="filterBtn">Фильтровать</button>
        </div>
        <img src="/public/close.svg" width="30px" alt="">
    </div>

    <script src="/modules/header.js" type="module"></script>
    <script src="/modules/footer.js" type="module"></script>
    <script src="/modules/categories.js" type="module"></script>
    <!-- <script src="/modules/ui.js" type="module"></script> -->
</body>

</html>
